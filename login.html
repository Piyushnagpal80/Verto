<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="login.css">

    <title>DE - Difference In Education</title>
</head>

<body>
    <div class="back">
        <div class="loginBox">
            <h1>Log in</h1>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">You are Logged Out<button class="close"
            type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times; </span></button>
            </div>
        <form class="myForm" action="/users/login" method="post">
            <input type="email" name="email" placeholder="Enter Your Email Address" required="required" />
            <input type="password" name="password" placeholder="Enter Your Password" required="required" />
            <button type="button" name="button" value="Login" class="btn btn-outline-danger">Submit</button>
            <a href="#">Forgot Password</a><a href="Register.html">Don't have an account</a>
        </form>
    </div>
</div>
</body>
